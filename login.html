<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-backdrop" id="modal-backdrop"></div>

  <!-- Login Modal -->
  <div class="login-container" id="login-container">
    <button class="close-button" id="close-button">
      <i class="fas fa-times"></i>
    </button>
    <h2>Welcome Back!</h2>
    <p class="subtitle">Login to your account</p>
    <form method="post" action="/login">
      <!-- {% csrf_token %} -->
      <!-- Email -->
      <div class="form-group">
        <input name="email" type="email" id="email" placeholder="Email" required>
        <span class="underline"></span>
      </div>
      <!-- Password -->
      <div class="form-group password-group">
        <input name="password" type="password" id="password" placeholder="Password" required>
        <span class="underline"></span>
        <span class="toggle-password">
          <i class="fa fa-eye" id="eye-icon"></i>
        </span>
      </div>
      <!-- Remember Me and Forgot Password -->
      <div class="options">
        <label class="remember-me">
          <input type="checkbox">
          Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <!-- Login Button -->
      <button type="submit" class="btn">Login</button>
      <!-- Sign in with Google -->
      <div class="divider">
        <span>or</span>
      </div>
      <button type="button" class="btn btn-google">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </form>
    <!-- Signup Link -->
    <p class="signup-link">Donâ€™t have an account? <a href="index.html">Sign Up</a></p>
  </div>

  <script>
    const modalBackdrop = document.getElementById("modal-backdrop");
const loginContainer = document.getElementById("login-container");
const closeButton = document.getElementById("close-button");
const passwordInput = document.getElementById("password");
const eyeIcon = document.getElementById("eye-icon");

// Toggle password visibility
eyeIcon.addEventListener("click", () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("fa-eye");
    eyeIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("fa-eye-slash");
    eyeIcon.classList.add("fa-eye");
  }
});

// Close modal with slide-out animation
const openCloseModal = () => {
  loginContainer.classList.toggle("visible-elem");
  modalBackdrop.classList.toggle("visible-elem");
//   setTimeout(() => {
//     loginContainer.style.display = "none";
//     modalBackdrop.style.display = "none";
//   }, 500); // Match animation duration
};

closeButton.addEventListener("click", openCloseModal);
modalBackdrop.addEventListener("click", openCloseModal);

  </script>
</body>
</html>
